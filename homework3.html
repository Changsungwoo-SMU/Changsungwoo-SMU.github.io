<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">

                            <td style="text-align:right;line-height: 0;">

                            <td style="text-align:right;line-height: 0;">

                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><img src="camera.jpeg" class="sample"></td>
                            <td style="line-height: 0;">
                                <p>SONY</p>
                                <p class="LightBlue">FE 70-200 mm F2.8 GM OSS</p>
                            </td>
                            <td>
                                <p style="text-align:right" class="LightBlue">1</p>
                            </td>
                            <td style="text-align:right">
                                <p class="LightBlue">@1979.00</p>
                            </td>
                            <td style="text-align:right">
                                <p class="Blue">@1979.00</p>
                            </td>
                        </tr>
                        <tr>
                            <td><img src="camera.jpeg" class="sample"></td>
                            <td style="line-height: 0">
                                <p>SONY</p>
                                <p class="LightBlue">Sonnar T E 24mm F1.8 ZA</p>
                            </td>
                            <td>
                                <p style="text-align:right" class="LightBlue">1</p>
                            </td>
                            <td style="text-align:right">
                                <p class="LightBlue">@989.00</p>
                            </td>
                            <td style="text-align:right">
                                <p class="Blue">@989.00</p>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align:right" colspan="5" class="Blue">@2968.00</td>
                        </tr>
                    </tbody>


                </table>

            </div>

            <div>
                <a href="#" class="Blue custom-link" style="font-size: 10px;">Edit your shopping cart</a>
                <input type="button" class="paybutton" value="Choose payment method">

            </div>
        </div>

    </div>

</body>

</html>
